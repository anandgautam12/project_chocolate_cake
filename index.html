<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Cake Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-card">
        <h1>Chocolate Cake</h1>
        <img src="chocolate-cake.jpeg" alt="Chocolate Cake" class="recipe-image">

        <div class="prep-info">
            <p>‚è± Prep Time: 45 mins | üçΩ Serves: 4</p>
        </div>

        <button id="toggleIngredients">Show Ingredients</button>
        <ul id="ingredients" class="hidden">
            <li>2 cups flour</li>
            <li>1 cup sugar</li>
            <li>1 cup milk</li>
            <li>2 eggs</li>
            <li>1/2 cup cocoa powder</li>
        </ul>

        <button id="toggleSteps">Show Steps</button>
        <ol id="steps" class="hidden">
            <li>Preheat oven to 180¬∞C.</li>
            <li>Mix all dry ingredients.</li>
            <li>Add eggs and milk, whisk until smooth.</li>
            <li>Pour into greased pan and bake for 30 mins.</li>
        </ol>

        <div class="cooking-section">
            <button id="startCooking">Start Cooking</button>
            <div id="progressContainer" class="hidden">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
